<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picklebrawl - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Welcome to Picklebrawl!</h1>
        <button id="logout-button">Logout</button>
    </header>

    <main>
        <div id="message"></div>

        <div id="form-container">
            <div id="buttons">
                <button id="show-create-league">Create League</button>
                <button id="show-join-league">Join League</button>
            </div>

            <form id="create-league-form" class="hidden">
                <h2>Create League</h2>
                <input type="text" id="new-league-name" placeholder="League Name" required>
                <input type="password" id="new-league-password" placeholder="League Password" required>
                <input type="text" id="new-team-name" placeholder="Team Name" required>
                <button type="submit" id="create-league">Create League</button>
            </form>

            <form id="join-league-form" class="hidden">
                <h2>Join League</h2>
                <input type="text" id="join-league-name" placeholder="League Name" required>
                <input type="password" id="join-league-password" placeholder="League Password" required>
                <input type="text" id="join-team-name" placeholder="Team Name" required>
                <button type="submit" id="join-league">Join League</button>
            </form>
        </div>

        <section id="leagues-section">
            <h2>Your Leagues</h2>
            <ul id="leagues-list"></ul>
        </section>
    </main>

    <footer>
        &copy; 2024 Picklebrawl. All rights reserved.
    </footer>

    <script src="home.js"></script>
</body>
</html>
