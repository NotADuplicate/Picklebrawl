<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench</title>
    <link rel="stylesheet" href="bench.css">
</head>
<body>
    <button id="backButton" style="position: absolute; top: 10px; left: 10px;">Back</button>
    <div class="container">
        <div class="team your-team" id="your-team">
            <h2 id="your-team-name">Your Team</h2>
            <div id="your-team-owner" style="text-align: center; font-size: smaller;"></div>
            <button class="toggle-button" data-target="your-team-list">▼</button>
            <ul id="your-team-list">
            </ul>
            <div class="team-header">
                <h3>Starters</h3>
                <button class="toggle-button" data-target="your-team-bench">▼</button>
                <button id="lock-button">Lock In Starters</button>
            </div>
            <ul id="your-team-bench">
                <!-- Players moved here will be displayed -->
            </ul>
        </div>
        <div class="team other-team" id="other-team">
            <h2 id="other-team-name">Other Team</h2>
            <div id="other-team-owner" style="text-align: center; font-size: smaller;"></div>
            <div id="other-team-ready" style="text-align: center; font-size: larger;"></div>
            <button class="toggle-button" data-target="other-team-list">▼</button>
            <ul id="other-team-list">
            </ul>
            <h3>Starters</h3>
            <button class="toggle-button" data-target="other-team-bench">▼</button>
            <ul id="other-team-bench">
                <!-- Players moved here will be displayed -->
            </ul>
        </div>
    </div>
    <script src="bench.js"></script>

    <template id="player-template">
        <li class="player" data-locked="false" data-location="team">
            <div class="player-details">
                <div class="player-name"></div>
                <div class="quirk"><span class="quirk-name"></span>
                    <div class="tooltip"></div>
                </div>
                <div class="stats">
                    <div class="stat" data-stat="Blk">Blk: <span class="stat-value"></span>
                        <div class="tooltip">Bulk: Take less damage and defend advancing</div>
                    </div>
                    <div class="stat" data-stat="Fin">Fin: <span class="stat-value"></span>
                        <div class="tooltip">Finesse: Used for assisting and scoring</div>
                    </div>
                    <div class="stat" data-stat="Ht">Ht: <span class="stat-value"></span>
                        <div class="tooltip">Height: Used for defending scoring and protecting teammates</div>
                    </div>
                    <div class="stat" data-stat="Str">Str: <span class="stat-value"></span>
                        <div class="tooltip">Strength: Used for advancing and attacking enemies</div>
                    </div>
                    <div class="stat" data-stat="Trk">Trk: <span class="stat-value"></span>
                        <div class="tooltip">Trickiness: Any defenders with lower focus can be tricked</div>
                    </div>
                    <div class="stat" data-stat="Fcs">Fcs: <span class="stat-value"></span>
                        <div class="tooltip">Focus: Prevents you from being tricked when defending a player</div>
                    </div>
                </div>
            </div>
            <div class="priority">
                <div class="priority-group offense-priority-group">
                    <div class="priority-menu offense-priority">
                        <div class="priority-container">
                            <label>Offense Action:</label>
                            <select class="offense-priority-select"></select>
                        </div>
                        <div class="tooltip">Select the offensive action for this player.</div>
                    </div>
                    <div class="target-menu offense-target-menu">
                        <select class="offense-target-select"></select>
                    </div>
                </div>
                <div class="priority-group defense-priority-group">
                    <div class="priority-menu defense-priority">
                        <label>Defense Action:</label>
                        <select class="defense-priority-select"></select>
                    </div>
                    <div class="target-menu defense-target-menu">
                        <select class="defense-target-select"></select>
                    </div>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
