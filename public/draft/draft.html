<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Draft</title>
    <link rel="stylesheet" href="draft.css">
    <link rel="stylesheet" href="../templates/player.css">
</head>
<body>
    <button id="back-button" onclick=goToLeague()>Back to League</button>
    <!-- Header -->
    <header>
        <h1>Player Draft</h1>
        <p>Choose your players wisely!</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Player List and Sort Options -->
        <div class="left-panel">
            <!-- Sort Options -->
            <div class="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" onchange="sortPlayers()">
                    <option value="bulk">Bulk</option>
                    <option value="focus">Focus</option>
                    <option value="trickiness">Trickiness</option>
                    <option value="height">Height</option>
                    <option value="strength">Strength</option>
                    <option value="finesse">Finesse</option>
                </select>
            </div>

            <!-- Player List -->
            <main>
                <div id="player-list">
                    <!-- Players will be dynamically added here -->
                </div>
            </main>
        </div>

        <!-- Draft Order Panel -->
        <div class="right-panel">
            <h2>Draft Order</h2>
            <ol id="draft-order-list">
                <!-- Teams will be dynamically added here -->
            </ol>
            <div id="user-position">
                <!-- User's position will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Player Draft Inc.
    </footer>

    <script type="module" src="draft.js"></script>
</body>
</html>
