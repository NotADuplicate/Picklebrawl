<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Details</title>
    <link rel="stylesheet" href="/team/team.css">
    <link rel="stylesheet" href="../templates/player.css">
</head>
<body>
    <header>
        <h1 id="team-name">Team Name</h1>
        <button id="back-button">Back to League</button>
    </header>

    <main>
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal">
                <h2>Are you sure you want to remove this player?</h2>
                <p>This action cannot be undone</p>
                <div class="modal-buttons">
                    <button class="modal-button confirm" id="yes-button">Yes</button>
                    <button class="modal-button cancel" id="no-button">No</button>
                </div>
            </div>
        </div>
        <section id="team-details-section">
            <!-- You can add team-specific details here if needed -->
        </section>
        <!-- Tabs Navigation -->
        <nav id="tabs">
            <button id="players-tab" class="active">Players</button>
            <button id="stats-tab">Stats</button>
        </nav>

        <!-- Players Section -->
        <section id="players-section">
            <h2>Players</h2>
            <div id="players-container"></div>
        </section>

        <!-- Stats Section (hidden by default) -->
        <section id="stats-section" style="display: none;">
            <h2>Stats</h2>
            <div>
                <button id="total-stats-button" class="active">Total Stats</button>
                <button id="average-stats-button">Average Stats</button>
            </div>
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th class="sortable" data-stat="matches">Matches Played</th>
                        <th class="sortable" data-stat="total_points">Points</th>
                        <th class="sortable" data-stat="total_FG_makes">Field Goals</th>
                        <th class="sortable" data-stat="total_blitz_makes">Blitz Goals</th>
                        <th class="sortable" data-stat="total_blocks">Points Blocked</th>
                        <th class="sortable" data-stat="total_advance">Meters Advanced</th>
                        <th class="sortable" data-stat="total_defense">Meters Defended</th>
                        <th class="sortable" data-stat="total_dmg">Damage Dealt</th>
                        <th class="sortable" data-stat="total_steals">Steals</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stats rows will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        &copy; 2024 Picklebrawl. All rights reserved.
    </footer>

    <script type="module" src="/team/team.js" defer></script>
</body>
</html>
