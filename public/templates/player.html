<template id="player-card-template">
    <div class="player-card">
        <h3 class="player-name"></h3>
        <ul class="player-stats">
            <li><strong>Bulk:</strong> <span class="player-bulk"></span></li>
            <li><strong>Finesse:</strong> <span class="player-finesse"></span></li>
            <li><strong>Height:</strong> <span class="player-height"></span></li>
            <li><strong>Strength:</strong> <span class="player-strength"></span></li>
            <li><strong>Trickiness:</strong> <span class="player-trickiness"></span></li>
            <li><strong>Focus:</strong> <span class="player-focus"></span></li>
        </ul>
        <p class="player-quirk">
            <span class="tooltip" data-tooltip=""></span>
        </p>
        <div class="draft-button-container"></div>
        <div class="remove-button-container"></div>
    </div>
</template>
