<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Management</title>
    <link rel="stylesheet" href="/league/league.css">
</head>
<body>
    <header>
        <h1 id="league-title">League Management</h1>
        <button id="back-button">Back to Homepage</button>
    </header>

    <main>
        <div id="message"></div>
        <div id="content">
            <!-- League Information Section -->
            <section id="league-info-section">
                <h2>League Information</h2>
                <p><strong>Founder:</strong> <span id="league-founder"></span></p>
                <button id="start-league-button">Start League</button>
            </section>

            <!-- Mobile Tabs (only shown on mobile via CSS media queries) -->
            <div id="mobile-tab-buttons">
                <button class="tab-button active" data-target="matches-section">Matches</button>
                <button class="tab-button" data-target="current-events-section">News</button>
                <button class="tab-button" data-target="teams-section">Teams</button>
            </div>

            <div id="horizontal-container">
                <!-- Matches Section (Left 25%) -->
                <section id="matches-section">
                    <h2>Matches</h2>
                    <button id="toggle-friendly" data-hide-friendly="false">Hide Friendly Matches</button>
                    <div id="matches-container">
                        <!-- Matches will be dynamically added here -->
                    </div>
                </section>

                <!-- Current Events Section (Middle 50%) -->
                <section id="current-events-section">
                    <div class="news-header">
                        <h2>News</h2>
                        <button id="calendar-button">Calendar</button>
                    </div>
                    <div id="current-events-container">
                        <!-- Current events will be dynamically added here -->
                    </div>
                </section>

                <!-- Teams Section (Right 25%) -->
                <section id="teams-section">
                    <h2>Teams</h2>
                    <div id="teams-container"></div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Picklebrawl. All rights reserved.
    </footer>

    <script type="module" src="/league/league.js"></script>

    <template id="current-event-template">
        <div class="current-event">
            <div class="current-event-header">
                <h3 class="current-event-title">Event Title</h3>
                <button class="toggle-button">â–¼</button>
            </div>
            <div class="current-event-body">
                <p class="current-event-description">Event Description</p>
                <button class="current-event-button">View Draft</button>
            </div>
        </div>
    </template>
</body>
</html>
