<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="/match/match.css">
</head>
<body>
    <button id="next-tick-button">Next Tick</button>
    <button id="catch-up-button">Catch up to LIVE feed</button>
    <button id="back-to-league-button" onclick="window.location.href='../home/home.html'">Back to Home</button>
    <div class="match-container">
        <div class="team-info-container">
            <div class="team-info left-team-info">
                <span class="team-name" id="home-team-name">Left Team</span>
                <ul class="home-team-players">
                    <!-- Player components for the left team -->
                </ul>
            </div>
            <div class="score-timer-container">
                <span class="team-score" id="match-score">0-0</span>
                <div class="game-timer" id="game-timer">00:00</div> <!-- Moved inside a new container -->
            </div>
            <div class="team-info right-team-info">
                <span class="team-name" id="away-team-name">Right Team</span>
                <ul class="away-team-players">
                    <!-- Player components for the right team -->
                </ul>
            </div>
        </div>
    </div>
    <div class="text-box-container">
        <div id="match-text-box"></div>
    </div>
    <div class="horizontal-line-container">
        <div class="horizontal-line">
            <div class="slider-icon"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/match/match.js"></script>

    <template id="player-template">
        <li class="player" data-locked="false" data-location="team" data-team="">
            <div class="player-details">
                <div class="player-name"></div>
                <div class="quirk"><span class="quirk-name"></span>
                    <div class="tooltip"></div>
                </div>
                <div class="player-action">
                    <div class="player-offense-action"></div>
                    <div class="player-defense-action"></div>
                </div>
                <div class="health-bar-container">
                    <div class="health-bar"></div>
                </div>
                <div class="player-icon">
                    <img src="/Resources/ball.png" alt="Icon" class="ball-icon">
                    <div class="action-icon-container">
                        <img src="/Resources/assist.png" alt="Icon" class="action-icon">
                        <div class="tooltip">Assist Action</div>
                    </div>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
